# Spring Boot Configuration for Whiteboard Application

# Server Configuration
server.port=8080
server.servlet.context-path=/whiteboard

# FreeMarker Template Configuration
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.expose-spring-macro-helpers=true

# Logging Configuration
logging.level.io.andylee.whiteboard=DEBUG
logging.level.org.springframework=INFO
logging.level.org.apache.xmlrpc=INFO

# Application Configuration
whiteboard.trac.url=
whiteboard.trac.username=
whiteboard.trac.password=